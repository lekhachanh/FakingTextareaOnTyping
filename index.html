<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Type anything slowly in here</h1>
    <div>
        <textarea id="textarea" cols="80px" rows="20px" onkeydown="typeArea()"></textarea>
    </div>
</form>
<script>
    let txt = "I am stupid!!";
    let array = [];
    let display = "";
    for (let i = 0; i < txt.length; i++) {
        array.push(txt.charAt(i));
    }
    function typeArea() {
        let txtArea = document.getElementById("textarea").value;
        if (txtArea.length > 0) {
            for (let i = 0; i < txtArea.length; i++) {
                display += array[i];
                if (i === array.length) {
                    document.getElementById("textarea").value = "";
                    display = "";
                }
            }
            document.getElementById("textarea").value = display;
            display = "";
        }
    }
</script>
</body>
</html>
